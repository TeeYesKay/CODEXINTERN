<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #0b0b2b, #1b2735 70%, #090a0f);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            max-width: 900px;
            width: 100%;
            padding: 50px;
            position: relative;
            z-index: 1;
            animation: containerSlideIn 0.6s ease-out;
        }

        @keyframes containerSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 12px;
            font-size: 2.8em;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 0;
            font-size: 1.15em;
            font-weight: 400;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            color: #1e293b;
            font-weight: 600;
            font-size: 1.05em;
        }

        label::before {
            content: '‚úçÔ∏è';
            font-size: 1.2em;
        }

        textarea {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 180px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea::placeholder {
            color: #94a3b8;
        }

        .button-container {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(-1px) scale(0.98);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .loading {
            text-align: center;
            display: none;
            margin: 30px 0;
        }

        .loading.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 15px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
        }

        .error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            padding: 18px 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid #dc2626;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error.show {
            display: block;
            animation: fadeIn 0.3s, shake 0.5s;
        }

        .results {
            display: none;
            margin-top: 30px;
            padding: 30px;
            border-radius: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 1px solid #e2e8f0;
        }

        .results.show {
            display: block;
            animation: resultsSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes resultsSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 25px;
            color: #1e293b;
        }

        .result-header::before {
            content: 'üìà';
            font-size: 1.2em;
        }

        .sentiment-badge-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .sentiment-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.15em;
            margin-bottom: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: badgePop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes badgePop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .sentiment-badge::before {
            font-size: 1.3em;
        }

        .sentiment-positive {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
        }

        .sentiment-positive::before {
            content: 'üòä';
        }

        .sentiment-negative {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
        }

        .sentiment-negative::before {
            content: 'üòû';
        }

        .sentiment-neutral {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
        }

        .sentiment-neutral::before {
            content: 'üòê';
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .metric {
            background: white;
            padding: 28px;
            border-radius: 16px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(0, 0, 0, 0.05) inset;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .metric::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .metric:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(0, 0, 0, 0.05) inset;
        }

        .metric:hover::before {
            transform: scaleX(1);
        }

        .metric-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #64748b;
            font-size: 0.9em;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: 600;
        }

        .metric-label::before {
            font-size: 1.2em;
        }

        .metric-label.polarity-label::before {
            content: 'üìä';
        }

        .metric-label.subjectivity-label::before {
            content: 'üéØ';
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 8px;
            transition: all 0.3s;
        }

        .metric-value.animate {
            animation: numberPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes numberPop {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .metric-description {
            font-size: 0.85em;
            color: #94a3b8;
            margin-top: 8px;
            line-height: 1.5;
        }

        .polarity-positive {
            color: #10b981;
        }

        .polarity-negative {
            color: #ef4444;
        }

        .polarity-neutral {
            color: #f59e0b;
        }

        .char-count {
            text-align: right;
            color: #94a3b8;
            font-size: 0.85em;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.2em;
            }

            .icon-wrapper {
                width: 60px;
                height: 60px;
                font-size: 2em;
            }

            .metrics {
                grid-template-columns: 1fr;
            }

            button {
                padding: 16px 40px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="icon-wrapper">üìä</div>
            <h1>Sentiment Analysis</h1>
            <p class="subtitle">Analyze the sentiment of your text using TextBlob</p>
        </div>

        <div class="input-section">
            <label for="textInput">Enter your text</label>
            <textarea id="textInput" placeholder="Type or paste your text here to analyze its sentiment..."></textarea>
            <div class="char-count" id="charCount">0 characters</div>
        </div>

        <div class="button-container">
            <button id="analyzeBtn" onclick="analyzeSentiment()">
                <span>Analyze Sentiment</span>
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Analyzing your text...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div class="result-header">Analysis Results</div>
            <div class="sentiment-badge-container" id="sentimentBadge"></div>
            
            <div class="metrics">
                <div class="metric">
                    <div class="metric-label polarity-label">Polarity</div>
                    <div class="metric-value" id="polarityValue">-</div>
                    <div class="metric-description">
                        Range: -1 (negative) to +1 (positive)
                    </div>
                </div>
                <div class="metric">
                    <div class="metric-label subjectivity-label">Subjectivity</div>
                    <div class="metric-value" id="subjectivityValue">-</div>
                    <div class="metric-description">
                        Range: 0 (objective) to 1 (subjective)
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Character counter
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');

        textInput.addEventListener('input', function() {
            const count = this.value.length;
            charCount.textContent = `${count} ${count === 1 ? 'character' : 'characters'}`;
        });

        function analyzeSentiment() {
            const text = textInput.value.trim();
            const analyzeBtn = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const results = document.getElementById('results');

            // Reset UI
            error.classList.remove('show');
            results.classList.remove('show');
            loading.classList.add('show');
            analyzeBtn.disabled = true;

            if (!text) {
                showError('Please enter some text to analyze.');
                loading.classList.remove('show');
                analyzeBtn.disabled = false;
                return;
            }

            // Make API request
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                loading.classList.remove('show');
                analyzeBtn.disabled = false;

                if (data.error) {
                    showError(data.error);
                } else {
                    displayResults(data);
                }
            })
            .catch(err => {
                loading.classList.remove('show');
                analyzeBtn.disabled = false;
                showError('An error occurred while analyzing the text. Please try again.');
                console.error('Error:', err);
            });
        }

        function displayResults(data) {
            const results = document.getElementById('results');
            const sentimentBadge = document.getElementById('sentimentBadge');
            const polarityValue = document.getElementById('polarityValue');
            const subjectivityValue = document.getElementById('subjectivityValue');

            // Set sentiment badge
            const sentimentClass = `sentiment-${data.sentiment}`;
            const sentimentText = data.sentiment.charAt(0).toUpperCase() + data.sentiment.slice(1);
            sentimentBadge.innerHTML = `<span class="sentiment-badge ${sentimentClass}">${sentimentText}</span>`;

            // Animate polarity value
            animateValue(polarityValue, 0, data.polarity, 800, (value) => {
                polarityValue.textContent = value.toFixed(3);
                polarityValue.className = 'metric-value animate';
                if (data.polarity > 0.1) {
                    polarityValue.classList.add('polarity-positive');
                } else if (data.polarity < -0.1) {
                    polarityValue.classList.add('polarity-negative');
                } else {
                    polarityValue.classList.add('polarity-neutral');
                }
            });

            // Animate subjectivity value
            animateValue(subjectivityValue, 0, data.subjectivity, 800, (value) => {
                subjectivityValue.textContent = value.toFixed(3);
                subjectivityValue.className = 'metric-value animate';
            });

            // Show results with delay for better UX
            setTimeout(() => {
                results.classList.add('show');
            }, 100);
        }

        function animateValue(element, start, end, duration, callback) {
            const startTime = performance.now();
            const animate = (currentTime) => {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const current = start + (end - start) * easeOutCubic(progress);
                callback(current);
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            };
            requestAnimationFrame(animate);
        }

        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('show');
        }

        // Allow Enter key to trigger analysis (Ctrl+Enter or Cmd+Enter)
        textInput.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                analyzeSentiment();
            }
        });
    </script>
</body>
</html>
